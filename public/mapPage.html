    <div id="map"></div>

    <script>
      // WILL NEED TO LOOK INTO GEO CODING WITH ADDRESS/SEARCH
      // square brackets = lat, long; second number is zoom level
      var map = L.map('map').setView([28.01431454708716, -82.38576885384897], 12);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 15,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      L.marker([28.037606, -82.420627]).addTo(map).bindPopup("Busch Gardens");
      L.marker([28.055810, -82.428673]).addTo(map).bindPopup("Pho Quyen");
      L.marker([27.976014975931964, -82.34139978238066]).addTo(map).bindPopup("K1 Speed");
    </script>
